<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Create Account</h2>
            <div id="signup-form">
                <label>Username</label>
                <input type="text" id="signup-username" placeholder="Enter username">
                <p class="error-text" id="signup-username-error"></p>
            
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="Enter email">
                <p class="error-text" id="signup-email-error"></p>
            
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Enter password">
                <p class="error-text" id="signup-password-error"></p>
            
                <label>Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm password">
            
                <button onclick="signUp()">Register</button>
            </div>
            
            <div id="verification-message" style="display: none;">
                <p>A verification link has been sent to your email. Please check your inbox and verify your account before logging in.</p>
            </div>
            
            <div id="login-form" style="display: none;">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="Enter email">
                
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter password">
                <p class="error-text" id="login-error"></p>
            
                <button onclick="login()">Sign In</button>
            </div>
            
            <p class="switch-text">
                <a id="signup-formtxt" href="javascript:void(0)" onclick="toggleForm()">Already have an account?</a>
                <a id="login-formtxt" style="display: none" href="javascript:void(0)" onclick="toggleForm()">Dont have an account yet?</a>
            </p>
        </div>
    </div>
</body>
</html>
